---
layout: default
---
<div>
    {% for post in site.posts %}
      <article class="post">
        <header>
        <time class="post-meta" pubdate datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          {% if post.tags.size > 0 %}
            <ul class="post-tags">
              {% for tag in post.tags %}
                <li><a href="/tag/{{ tag }}/">{{ tag }}</a></li>
              {% endfor %}
            </ul>
          {% endif %}
        </header>
      </article>
    {% endfor %}
</div>
