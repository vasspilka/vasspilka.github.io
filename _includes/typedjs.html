<script>
    $(function(){

        $("#typed").typed({
            strings: ["^400 Welcome to my blog^500","Vasilis Spilka"],
            typeSpeed: 40,
            backDelay: 500,
            loop: false,
            // defaults to false for infinite loop
            loopCount: false,
            callback: function(){
            lift();
            }
        });

        $(".reset").click(function(){
            $("#typed").typed('reset');
        });

    });

    function lift(){
        $(".head-text").addClass("lift-text");
    }
</script>
