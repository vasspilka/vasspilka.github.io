<article class="teaser">
	<a href="{{ post.url }}">
		<header>
			{% if post.image %}
				<img src="{{ post.image }}" alt="{{ post.title }}" />
			{% endif %}
			<time pubdate datetime="{{ post.date | date_to_string }}">{{ post.date | date_to_string }}</time>
			<h1>{{ post.title }}</h1>
		</header>
		<p>{{ post.content | strip_html | truncatewords: 50, '&hellip;' }}</p>
	</a>
</article>
